<pre>
<a id='L1' name='L1'></a>#silent
<a id='L2' name='L2'></a>w       delete trailing whitespace
<a id='L3' name='L3'></a>        TMPFILE=`mktemp ${MC_TMPDIR:-/tmp}/up.XXXXXX` || exit 1
<a id='L4' name='L4'></a>        cat %b &gt; $TMPFILE
<a id='L5' name='L5'></a>        cat $TMPFILE | sed 's/[ \t]*$//' &gt; %b
</pre>
